{% extends 'blog/template.html' %}
{% load staticfiles %}
{% block content %}
<h2>GROUP CREATION</h2>
<form action="db/" method="post">
{% csrf_token %}
    <div class="form-group">
        <label for="group_name">Group Name: </label>
        <input type="text" class="form-control" id="group_name" placeholder="Enter a group name" name="group_name"/>
    </div>
    <div class="form-group">
        <label for="group_info">Group Info: </label>
        <input type="text" class="form-control" id="group_info" placeholder="Please introduce your group" name="group_info"/>
    </div>
    <input type="submit" class="btn btn-default" value="Create"/>
</form>
{% endblock %}
