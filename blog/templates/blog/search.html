{% extends 'blog/template.html' %}
{% load staticfiles %}

    {% block content %}
		<form action="/search/" method="post">
		{% csrf_token %}
			<div class="form-group">
				<!--input name = "actorName" id = "searchTextArea" type="text" class="form-control" placeholder="Search"-->
				<input name = "name" id = "searchTextArea" type="text" class="form-control" placeholder="Search">
			</div>
			<input class="btn btn-default" type="submit">
		</form>
		<table>
			{% for actor in actors %}
			<tr>
			<td><a href="/actor_info/{{actor.actor_id}}">{{actor.name}}</a></td>
			</tr>
			{% endfor %}
			{% for movie in movies %}
			<tr>
			<td><a href="/movie_info/{{movie.movie_id}}">{{movie.title_kor}}</a></td>
			</tr>
			{% endfor %}
			{% for director in directors %}
			<tr>
			<td><a href="/director_info/{{director.director_id}}">{{director.name}}</a></td>
			</tr>
			{% endfor %}
		</table>
    {% endblock %}
